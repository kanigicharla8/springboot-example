version: '1.0'
steps:

  Compilation:
    title: Compile/Unit test
    image: maven:3.5.2-jdk-8-alpine
    commands:
     - mvn -Dmaven.repo.local=/codefresh/volume/m2_repository package

  askForPermission:
    type: pending-approval
    title: Permission to Create Docker Image

  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: kanigicharla8/springbootexample
    working_directory: ./
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    dockerfile: Dockerfile
    when:
      steps:
      - name: askForPermission
        on:
        - approved

  github-pr:
    image: codefresh/github-pr-plugin
    environment:
    - GITHUB_REPO_OWNER=${{CF_REPO_OWNER}}
    - GITHUB_REPO_NAME=${{CF_REPO_NAME}}
    - BASE=master
    - HEAD=${{CF_BRANCH}}
    - TITLE=Codefresh PR for ${{CF_BRANCH}}